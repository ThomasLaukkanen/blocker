<!DOCTYPE html>
<html>
  <head>
    <title>Blocker</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;&display=swap");
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 340px;
        padding: 8px;
        padding-top: 0;
        font-family: "Lato", sans-serif;
        background-color: rgb(251, 251, 255);
      }
      #sitesList {
        width: 100%;
        padding: 8px;
        resize: none;
        border-radius: 0;
        border: 1px solid rgba(0, 0, 0, 0.235);
        font-size: 18px;
        font-family: "Lato", sans-serif;
      }
      button {
        margin-top: 16px;
        width: 100%;
        background-color: rgb(244, 41, 41);
        padding: 16px;
        font-size: 20px;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
        box-shadow: rgba(227, 78, 78, 0.1) 0px 4px 6px -1px,
          rgba(223, 47, 47, 0.06) 0px 2px 4px -1px;
        transition: all 0.2s ease-in-out;
        &:hover {
          background-color: rgb(236, 20, 20);
        }
      }
    </style>
  </head>
  <body>
    <h3>Add one per row</h3>
    <textarea id="sitesList" rows="10" placeholder="example.com"></textarea>
    <button id="save">
      <span id="message">You have blocked 0 websites</span>
    </button>
    <script src="popup.js"></script>
  </body>
</html>
